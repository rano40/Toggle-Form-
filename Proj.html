<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Form Project</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <div class="formcontainer">
            <div class="inputBtns">
                <button class="inputbtn signupBtn">Signup</button>
                <button class="inputbtn loginBtn">Login</button>
                <button class="moveBtn">Signup</button>
            </div>
            <div class="userForm">
                <form class="form signup signupForm">
                    <div class="inputGroup">
                        <input type="text" placeholder="First Name" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="text" placeholder="Last Name" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="email" placeholder="Email Address" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="password" placeholder="Create New Password" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="password" placeholder="Confirm Password" autocomplete="off">
                    </div>
                    <button type="submit" class="submitBtn">Signup</button>
                </form>
                <form action="" class="form login">
                    <div class="inputGroup">
                        <input type="email" placeholder="Email Address" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="password" placeholder="Password" autocomplete="off">
                    </div>
                    <button type="submit" class="submitBtn">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
